<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>WELCOME TO MNOTE</title>
		
		<link rel="stylesheet" type="text/css" th:href="@{/resources/style/style.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/resources/style/page.css}"></link>
		<link rel="stylesheet" type="text/css" th:href="@{/resources/style/login.css}"></link>
	
	</head>
	<body onload='document.f.username.focus();'>
		<div id="header" th:include="page :: header"></div>
		
		<div id="content">
			<div id = "register">
				<div id = "introduction">
					<div id = "introductionP1">
						work effectively, life orderly<br/>
						record everything<br/>
					</div>
					<div id = "introductionP2">
						<span class="help">gather my notes whenever and wherever possible. let </span><span id = "MNOTEmsg">MNOTE </span><span class="help">help you</span>
					</div>
				</div>
				
				
				<div id="login">
					<form method='POST' th:object="${loginMsg}"  th:action='@{/login/msg}' class ="loginTable">
                    	<table id = "loginTable">
                        	<tr>
                            	<td><input autocomplete="off" class="loginMsg" type='text' name='username' placeholder="User"/></td>
                            </tr>
                            <tr>
                            	<td><input autocomplete="off" class="loginMsg" type='password' name='password' placeholder="Password"/></td>
                            </tr>
                            <tr>
                            	<td id="reme"><input id="remember_me" name="remember-me" type="checkbox"/><label for="remember_me" id="remeMsg">Remember me</label></td>
                            </tr>
                            <tr>
                            	<td><input id="submitLogin" name="submit" type="submit" value="Login"/></td>
                            </tr>
                        </table>
                	</form>
				</div> 

				
				
				
				
				
				
				
				
				
				
				
				
				
				
				
				<div id="registerMsg"><a th:href="@{/note/register}">Register Now</a></div>
				
			</div>
		</div>
		
		<div id="footer" th:include="page :: copy"></div>
	</body>
</html>
