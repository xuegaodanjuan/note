	<body onload='document.f.username.focus();'>
		<div id="header" th:include="page :: header"></div>
		
		<div id="divDemo"></div><!--demo end-->
		
		<button id = "btnDivDemoGet" onclick="getContent()">getContext</button>
		<button id = "btnDivDemoSet" onclick="setContent()">setContext</button>
		
		
		<div id="content">
			<a th:href="@{/note/register}">Register Now</a>
			<form name='f' th:action='@{/login}' method='POST'>
				<table>
					<tr>
						<td>User:</td><td><input type='text' name='username' value='' /></td>
					</tr>
					<tr>
						<td>Password:</td><td><input type='password' name='password'/></td>
					</tr>
					<tr>
						<td colspan='2'><input id="remember_me" name="remember-me" type="checkbox"/><label for="remember_me" class="inline">Remember me</label></td>
					</tr>
					<tr>
						<td colspan='2'><input name="submit" type="submit" value="Login"/></td>
					</tr>
				</table>
			</form>
		</div>
		
		<div id="footer" th:include="page :: copy"></div>
	</body>
